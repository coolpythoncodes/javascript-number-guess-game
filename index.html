<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Guess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h2>Guess a number between <span id="lowerNumberLimit"></span> (inclusive) and <span id="upperNumberLimit"></span> (exclusive)</h2>
        <h3></h3>
        <h4></h4>
        <div>
            <span contenteditable="true" class="choice-box" id="choice_box"></span>
            <button class="submit" id="submit">Guess</button>
            <span class="answer-box" id="answer_box">?</span>
        </div>
    </div>

    <footer>
        <p>Made by Rapture Chijioke Godson. Contribute to this project on <a href="https://github.com/coolpythoncodes/javascript-number-guess-game">Github</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
